
    <div>
    <hr style="padding-left: 10%; padding-right: 10%; max-width: 100%;">
    <h1>Canvas</h1>
    <hr style="padding-left: 10%; padding-right: 10%; max-width: 100%;">
    </div>
    <br>    


    <div class="row">
   
        <div class="example-button-row">
            <button mat-raised-button color="accent" (click)="CanvasAddComponent()">Add</button>
            <button mat-raised-button color="accent" (click)="openEditDialog()">Edit</button>
            <button mat-raised-button color="accent" (click)="openDelDialog()">Delete</button>
            <button mat-raised-button color="accent" (click)="openDialog()">Details</button>
            <button mat-raised-button color="accent" (click)="openSubmitDialog()">Submit</button>
          
        </div>

          <br>

     <div class="card-container">
        <div class="leftSide">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="canvasDetails" class="example-form"  >
                        <div class="row">
                           
                            <mat-form-field class="example-full-width" style="max-width: 400px;" ><mat-label>Canvas Number</mat-label>
                                <input matInput formControlName="cvsno"  >
                            </mat-form-field>
                        
                            <mat-form-field class="example-full-width" style="max-width:  200px;"><mat-label>Date</mat-label>
                                <input matInput placeholder="Date"  formControlName="dateOrder">
                            </mat-form-field>
                            
                        </div>

                        <div class="row">
                           
                            <mat-form-field class="example-full-width" style="width: 400px;" ><mat-label>Company</mat-label>
                                <input matInput placeholder="Ex. RAM" formControlName="company" >
                            </mat-form-field>
                        
                            <mat-form-field class="example-full-width" style="max-width:  200px;"><mat-label>Department</mat-label>
                                <input matInput placeholder="Ex. IT" formControlName="department" >
                            </mat-form-field>
                            
                        </div>

                        <div class="row">
                           
                            <mat-form-field class="example-full-width" style="width: 600px;"><mat-label>Request Description</mat-label>
                                <input matInput placeholder="" formControlName="reqDescript" >
                            </mat-form-field>
                        
                        </div>

                        <div class="row ">
                           
                            <mat-form-field class="example-full-width" style="width: 200px;" ><mat-label>Request by</mat-label>
                                <input matInput placeholder="Ex. Jhon" formControlName="reqBy" >
                            </mat-form-field>
                        
                            <mat-form-field class="example-full-width" style="width: 200px; "><mat-label>Type</mat-label>
                                <input matInput placeholder="Ex. Non-Trade" formControlName="type"  >
                            </mat-form-field>
                            
                            <section class="example-section"  style="width: 200px;">
                                <mat-checkbox class="example-margin" formControlName="ppe">PPE</mat-checkbox>
                              </section>

                        </div>

                        
                        <div class="row">
                           
                            <mat-form-field class="example-full-width" style="width: 600px;"><mat-label>Remarks</mat-label>
                                <input matInput formControlName="remarks">
                            </mat-form-field>
                        
                        </div>
                        
                        <div class="row">
                            <mat-radio-group aria-label="Select an option" formControlName="ei"  >
                                <mat-radio-button value="inventory">Inventoriable</mat-radio-button>
                                <mat-radio-button value="expense">Expense</mat-radio-button>
                              </mat-radio-group>
                            
                        </div>
                    
                  </form>
            </mat-card-content>
        </mat-card>
        </div>
        <div class="rightSide">
        <mat-card>
                <mat-card-content>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                    <ng-container matColumnDef="cvsno">
                                        <th mat-header-cell *matHeaderCellDef> Canvas No. </th>
                                        <td mat-cell *matCellDef="let element"> {{element.cvsno}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="itemDes">
                                        <th mat-header-cell *matHeaderCellDef> Item Description </th>
                                        <td mat-cell *matCellDef="let element" style="width: 150px;"> {{element.reqDescript}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="dateOrder">
                                        <th mat-header-cell *matHeaderCellDef> Date </th>
                                        <td mat-cell *matCellDef="let element"> {{element.dateOrder}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="status">
                                        <th mat-header-cell *matHeaderCellDef> Status </th>
                                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="select">
                                        <th mat-header-cell *matHeaderCellDef> Select </th>
                                        <td mat-cell *matCellDef="let element">
                                            <mat-radio-button name="selectItem" ngModel="element.selected" value="items.value" (change)="onRadioChange($event, element)"></mat-radio-button>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true overflowy: true" ></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card-content>
        </mat-card>
        </div>
    </div>
        

    </div>
    <hr>

    <div>
        
    </div>
