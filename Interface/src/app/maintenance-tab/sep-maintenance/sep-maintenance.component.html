<div class="card-ng">


<mat-card style="width: fit-content; align-items: center;">
    <div class="example-button-row">
        <button mat-raised-button color="accent" (click)="sepnew()">New SEP</button>
        <button mat-raised-button color="accent" (click)="sepedit()">Edit</button>
        <button mat-raised-button color="accent" (click)="sepDelete()">Delete</button>
    </div>

<br>
                     
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="sel">
            <th mat-header-cell *matHeaderCellDef  style="text-align: center;"> Select </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.sel}} <input type="checkbox" > </td>
        </ng-container>
        
        <ng-container matColumnDef="num">
          <th mat-header-cell *matHeaderCellDef  style="text-align: center;">Sep No. </th>
          <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.num}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="dess" >
          <th mat-header-cell *matHeaderCellDef style=" width: 300px; text-align: center;">SEP Description </th>
          <td mat-cell *matCellDef="let element"style=" width: 300px; text-align: center;"> {{element.dess}} </td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      

</mat-card>


</div>
