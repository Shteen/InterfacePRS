

<mat-card>
    <div class="row">
        <div class="example-button-row">
            <button mat-raised-button color="accent" (click)="openAddDialog()">Add</button>
            <button mat-raised-button color="accent" (click)="openEditDialog()">Edit</button>
            <button mat-raised-button color="accent" (click)="openDelDialog()">Delete</button>
            <button mat-raised-button color="accent" (click)="openPrintDialog()">Print</button>
            <button mat-raised-button color="accent" (click)="loadNextPrevPage()"> PrevPage </button>
            <button mat-raised-button color="accent" (click)="loadNextPage()">NextPage</button>
        </div>
    </div>

</mat-card>
<br>
<div class="card-container">
    <div class="leftSide">
    <mat-card>
        
            <mat-card-content style="max-height: 1150px; overflow-y: scroll;">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                <ng-container matColumnDef="dnonumber">
                                    <th mat-header-cell *matHeaderCellDef> DNO</th>
                                    <td mat-cell *matCellDef="let element"style="width: 200;"> {{element.dnonumber}} </td>
                                </ng-container>

                                <ng-container matColumnDef="itemName">
                                    <th mat-header-cell *matHeaderCellDef > Item Name </th>
                                    <td mat-cell *matCellDef="let element" style="width: 400px; align-items: center;"> {{element.itemName}} </td>
                                </ng-container>

                                <ng-container matColumnDef="select" style="max-width:100px;">
                                    <th mat-header-cell *matHeaderCellDef style="max-width:100px;"> Select </th>
                                    <td mat-cell *matCellDef="let element" style="max-width:100px;">
                                        <mat-radio-button name="select"  value="element" (change)="onRadioChange($event, element)"></mat-radio-button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        
    </mat-card>
    </div>

    <div class="rightSide">
    <mat-card >
        <mat-card-content>
            <form class="itemsW">
                    <div class="row">
                        <mat-radio-group aria-label="Select an option">
                            <mat-label>View by DNO type</mat-label>
                            <mat-radio-button value="1">Expense</mat-radio-button>
                            <mat-radio-button value="2">Inventoriable</mat-radio-button>
                          </mat-radio-group>
                    </div>
                    <div class="row">
                       
                        <mat-form-field class="example-full-width" style="max-width: 180px;" ><mat-label>DNO</mat-label>
                            <input matInput value="Ex. 00000009"  disabled="true">
                        </mat-form-field>

                        <mat-form-field  style="max-width: 180px;">
                            <mat-label>Select</mat-label>
                            <mat-select value=one disabled="true">
                              <mat-option value="1">Expenses</mat-option>
                              <mat-option value="2">Inventoriable</mat-option>
                            </mat-select>
                        </mat-form-field>
                        
                        
                        
                    </div>

                    <div class="row">
                       
                        <mat-form-field class="example-full-width" style="width: 100px;" ><mat-label>DNO</mat-label>
                            <input matInput value="Ex. 2" disabled="true">
                        </mat-form-field>
                    
                        <mat-form-field class="example-full-width" style="max-width:  200px;"><mat-label>Department</mat-label>
                            <input matInput value="Non-Trade" disabled="true">
                        </mat-form-field>

                        <section class="example-section" style="max-width: 300px;" >
                            <mat-checkbox class="example-margin" disabled="true">PPE</mat-checkbox>
                        </section>
                        
                    </div>

                    <div class="row">
                       
                        <mat-form-field class="example-full-width" style="width: 600px;"><mat-label> Description</mat-label>
                            <input matInput value="Description" disabled="true">
                        </mat-form-field>
                    
                    </div>

                    <div class="row">
                       
                        <mat-form-field class="example-full-width" style="width: 200px;" ><mat-label>UM per PC</mat-label>
                            <input matInput disabled="true" value="PC">
                        </mat-form-field>
                    
                        <mat-form-field class="example-full-width" style="width: 200px; "><mat-label>UM per CS</mat-label>
                            <input matInput disabled="true" value="PC">
                        </mat-form-field>

                        <mat-form-field class="example-full-width" style="width: 200px; "><mat-label>PC per CS</mat-label>
                            <input matInput disabled="true" value="PC">
                        </mat-form-field>

                    </div>

                    
                    <div class="row">
                       
                        <mat-form-field class="example-full-width" style="width: 300px;"><mat-label>Cost Per PC</mat-label>
                            <input matInput disabled="true" value="000000000000.0000">
                        </mat-form-field>

                        <mat-form-field class="example-full-width" style="width: 300px;"><mat-label>Cost Per CS</mat-label>
                            <input matInput disabled="true" value="000000000000.0000">
                        </mat-form-field>
                    
                    </div>
                    


                    <div class="row">
                       
                        <mat-form-field class="example-full-width" style="width: 250px;"><mat-label>TAX Rate</mat-label>
                            <input matInput disabled="true" value="000000000000.0000">
                        </mat-form-field>

                        
                        <mat-form-field class="example-full-width" style="width: 200px;"><mat-label>Category Code</mat-label>
                            <input matInput disabled="true" value="56">
                        </mat-form-field>

                    </div>

                    <div class="row">
                       
                        <mat-form-field class="example-full-width" style="width: 600px;"><mat-label>Category Description</mat-label>
                            <input matInput value="Description" disabled="true">
                        </mat-form-field>
                    
                    </div>

                    
                
              </form>
        </mat-card-content>
    </mat-card>
    </div>
   
    
</div>
