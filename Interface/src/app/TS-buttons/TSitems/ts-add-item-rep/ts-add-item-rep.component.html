<mat-card>
    <mat-card-header style="color: aliceblue;">Repaired Hardware</mat-card-header>
    <mat-card-content>

        <div class="row">
            <mat-form-field style="width: 300px;">
                <mat-label >Property ID/NO</mat-label>
                <input matInput>
              </mat-form-field>

              <mat-form-field style="width: 300px;">
                <mat-label>Serial No.</mat-label>
                <input matInput>
              </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field style="width: 600px;">
                <mat-label>Description</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
        </div>
       
        <div class="row">
            <mat-form-field style="width: 300px;">
                <mat-label >Pieces</mat-label>
                <input matInput>
              </mat-form-field>

              <mat-form-field style="width: 300px;">
                <mat-label>UM</mat-label>
                <input matInput>
              </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field style="width: 300px;">
                <mat-label >Cases</mat-label>
                <input matInput>
              </mat-form-field>

              <mat-form-field style="width: 300px;">
                <mat-label>PCs</mat-label>
                <input matInput>
              </mat-form-field>
        </div>

        <div class="row">
           <mat-checkbox class="example-margin">Inventoriable</mat-checkbox>
        </div>

        <div class="example-button-row">
          <button mat-raised-button color="accent">Save</button>
          <button mat-raised-button color="accent" mat-dialog-close >Cancel</button>
       </div>
          
    </mat-card-content>
</mat-card>
