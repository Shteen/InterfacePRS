<mat-card>

    <mat-card-header>Raw Material Details</mat-card-header>


        <mat-card-content>

              <table mat-table="2" [dataSource]="dataSourceRawInv" class="mat-elevation-z8 demo-table">
                <!-- Position Column -->
                <ng-container matColumnDef="SKU">
                  <th mat-header-cell *matHeaderCellDef> SKU </th>
                  <td mat-cell *matCellDef="let element"> {{element.SKU}} </td>
                </ng-container>
  
                <ng-container matColumnDef="PONumber">
                  <th mat-header-cell *matHeaderCellDef> PO Number</th>
                  <td mat-cell *matCellDef="let element"> {{element.PONumber}} </td>
                </ng-container>
  
                <ng-container matColumnDef="ItemName">
                  <th mat-header-cell *matHeaderCellDef> Item Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.ItemName}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="MFG">
                  <th mat-header-cell *matHeaderCellDef> MFG </th>
                  <td mat-cell *matCellDef="let element"> {{element.MFG}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="EXP">
                  <th mat-header-cell *matHeaderCellDef> EXP </th>
                  <td mat-cell *matCellDef="let element"> {{element.EXP}} </td>
                </ng-container>
  
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price per Unit </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>
  
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                </ng-container>
  
                <ng-container matColumnDef="deets">
                    <th mat-header-cell *matHeaderCellDef> Details </th>
                    <td mat-cell *matCellDef="let element"> {{element.deets}} 
                        <button mat-mini-fab color="accent" (click)="openRawIssu()"><mat-icon>pageview</mat-icon></button>
                    </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="rawMatInvColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: rawMatInvColumns;"></tr>
              </table>
        </mat-card-content>
    
</mat-card>
