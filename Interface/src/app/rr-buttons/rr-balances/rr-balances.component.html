<mat-card style="max-height: 400px; overflow-y: scroll;">
<mat-card-content>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="dno">
          <th mat-header-cell *matHeaderCellDef> DNO. </th>
          <td mat-cell *matCellDef="let element"> {{element.dno}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="des">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.des}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef> Brand </th>
          <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="serial">
          <th mat-header-cell *matHeaderCellDef> Serial </th>
          <td mat-cell *matCellDef="let element"> {{element.serial}} </td>
        </ng-container>
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="um">
          <th mat-header-cell *matHeaderCellDef> UM </th>
          <td mat-cell *matCellDef="let element"> {{element.um}} </td>
        </ng-container>

        <ng-container matColumnDef="qty">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
        </ng-container>

        <ng-container matColumnDef="unitC">
          <th mat-header-cell *matHeaderCellDef> Unit Cost </th>
          <td mat-cell *matCellDef="let element"> {{element.unitC}} </td>
        </ng-container>

        <ng-container matColumnDef="tCosst">
          <th mat-header-cell *matHeaderCellDef> Total Cost </th>
          <td mat-cell *matCellDef="let element"> {{element.tCosst}} </td>
        </ng-container>

        <ng-container matColumnDef="discount">
          <th mat-header-cell *matHeaderCellDef> Discount </th>
          <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
        </ng-container>

        <ng-container matColumnDef="vat">
          <th mat-header-cell *matHeaderCellDef> Vat </th>
          <td mat-cell *matCellDef="let element"> {{element.vat}} </td>
        </ng-container>

        <ng-container matColumnDef="net">
          <th mat-header-cell *matHeaderCellDef> Net </th>
          <td mat-cell *matCellDef="let element"> {{element.net}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</mat-card-content>


</mat-card>
