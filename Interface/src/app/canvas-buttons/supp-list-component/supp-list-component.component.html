<div>

<mat-card>
    
  <div class="example-button-row">
      <mat-form-field style="max-width: 300px; float: right;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      <button mat-mini-fab color="accent" (click)="searchList()">
        <mat-icon>search</mat-icon>
       </button>
  </div>

      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
            <ng-container matColumnDef="supplierName">
              <th mat-header-cell *matHeaderCellDef> Supplier Name </th>
              <td mat-cell *matCellDef="let element"> {{element.supplierName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="supno">
              <th mat-header-cell *matHeaderCellDef> Supplier Number </th>
              <td mat-cell *matCellDef="let element"> {{element.supno}} </td>
            </ng-container>
        
            <ng-container matColumnDef="keyperson">
              <th mat-header-cell *matHeaderCellDef> Contact Person </th>
              <td mat-cell *matCellDef="let element"> {{element.keyperson}} </td>
            </ng-container>
        
            <ng-container matColumnDef="number1">
              <th mat-header-cell *matHeaderCellDef> Constact Nunmber </th>
              <td mat-cell *matCellDef="let element"> {{element.number1}} </td>
            </ng-container>
  
            <ng-container matColumnDef="terms">
              <th mat-header-cell *matHeaderCellDef> Payment Terms </th>
              <td mat-cell *matCellDef="let element"> {{element.terms}} </td>
            </ng-container>
  
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef> Select </th>
              <td mat-cell *matCellDef="let element">
                  <mat-radio-button name="select"  value="element" (change)="onRadioChange($event, element)"></mat-radio-button>
              </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         
          


          </table>
          <div class=" example-button-row">

            <button mat-mini-fab color="accent" (click)="loadNextPrevPage()">
             <mat-icon>navigate_before</mat-icon>
            </button>
           
            <button mat-mini-fab color="accent" (click)="loadNextPage()">
             <mat-icon>navigate_next</mat-icon>
            </button>


            <button mat-raised-button color="warn" [mat-dialog-close]="false">Cancel</button>
            <button mat-raised-button color="accent" mat-dialog-close (click)="saveSelected()">Save</button>
          </div>
      </div>

      

</mat-card>


</div>
