<mat-card-content style="max-height: 300px; overflow-y: scroll;">
    <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  

        <ng-container matColumnDef="brndNo">
          <th mat-header-cell *matHeaderCellDef> Brand Number </th>
          <td mat-cell *matCellDef="let element"> {{element.brandNumber}} </td>
        </ng-container>
      
        <ng-container matColumnDef="brndName">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.brandName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="select" style="max-width:100px;">
          <th mat-header-cell *matHeaderCellDef style="max-width:100px;"> Select </th>
          <td mat-cell *matCellDef="let element" style="max-width:100px;">
              <mat-radio-button name="select"  value="element" (change)="onRadioChange($event, element)"></mat-radio-button>
          </td>
      </ng-container>
       
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </div>    
    
</mat-card-content>

<mat-card-content>

    <br><hr style="color: aliceblue;"><hr style="color: aliceblue;">
    <div class="row">
   
    <h2 style="color: aliceblue; width: 100px; " >Search: </h2>
          <mat-form-field style="max-width: 300px;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>

          <button mat-mini-fab color="accent" (click)="searchList()">
            <mat-icon>search</mat-icon>
          </button>
          
          <button mat-mini-fab color="accent" (click)="loadNextPrevPage()">
          <mat-icon>navigate_before</mat-icon>
          </button>
        
          <button mat-mini-fab color="accent" (click)="loadNextPage()">
          <mat-icon>navigate_next</mat-icon>
          </button>
         
    </div>

    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-button mat-dialog-close (click)="saveSelected()">Save</button>

    
 </mat-card-content>
