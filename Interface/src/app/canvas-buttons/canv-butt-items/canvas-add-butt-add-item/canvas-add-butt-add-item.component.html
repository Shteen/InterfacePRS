<mat-card>
    <mat-card-content style="max-height: 300px; overflow-y: scroll;">
        <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  

            <ng-container matColumnDef="dno">
              <th mat-header-cell *matHeaderCellDef> DNO </th>
              <td mat-cell *matCellDef="let element"> {{element.categoryCode}} </td>
            </ng-container>
          
            <ng-container matColumnDef="des">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef> Select </th>
              <td mat-cell *matCellDef="let element">
                  <mat-radio-button name="selectItem" ngModel="element.selected" value="items.value" (change)="onRadioChange($event, element)"></mat-radio-button>
              </td>
          </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        </div>    
        
    </mat-card-content>
    
    <mat-card-content>

        <br><hr style="color: aliceblue;"><hr style="color: aliceblue;">
        <div class="row">
       
        <h2 style="color: aliceblue; width: 100px; " >Search: </h2>
              <mat-form-field style="max-width: 300px;">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>

              <button mat-mini-fab color="accent" (click)="searchList()">
                <mat-icon>search</mat-icon>
              </button>

              <button mat-mini-fab color="accent" (click)="loadNextPrevPage()">
              <mat-icon>navigate_before</mat-icon>
              </button>
            
              <button mat-mini-fab color="accent" (click)="loadNextPage()">
              <mat-icon>navigate_next</mat-icon>
              </button>
             
        </div>  
        <br><hr style="color: aliceblue;"><hr style="color: aliceblue;">
        <h2 style="color: aliceblue;"> Item Details </h2>
        <h3 style="color: aliceblue;"> Item Description </h3>
        
        <div class="row">

          
            <br>
            <form class="row" [formGroup]="brand" style="width: 600; float: right;">
              <button class="button" mat-raised-button color="accent" style="width: 90px;
              margin-bottom: 20px; "

               matInput (click)="openAddBrand()">Add Brand</button>
              
            <mat-form-field style="width: 250px;" >
              <mat-label>Brand Name</mat-label>
              <input matInput type="text" (keypress)="onBrandChange($event)" formControlName="brandName">
            </mat-form-field>
            
              <mat-form-field style="width: 250px;">
                <mat-label>Brand Number</mat-label>
                <input matInput formControlName="brandNumber">
              </mat-form-field>
            </form>
              <form class="row" [formGroup]="itemsW" >

              <h3 style="max-width: 90px; color: aliceblue;" >Tax Rate</h3>
              <mat-form-field style="width: 150px;">
                <mat-label>TAX</mat-label>
                <input matInput maxlength="4" formControlName="taxrate" >
              </mat-form-field>
              

              
              <h3 style="max-width: 90px; color: aliceblue;" >Unit Measure</h3>
              <mat-form-field style="width: 150px;">
                <mat-label></mat-label>
                <input matInput formControlName="umpc">
              </mat-form-field>
            
       
            </form>
          </div>
            
          

        
        <h2 style="color: aliceblue;"> Item Price </h2>

        <div class="row">
        <form [formGroup]="itemsW" style="max-width: 250px;">
          <mat-form-field style="width: 150px;">
            <mat-label>â‚±</mat-label>
            <input matInput formControlName="costPC">
          </mat-form-field>
        </form>
        <form [formGroup]="canvD" style="max-width: 250px;">
          <mat-form-field style="width: 150px;">
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="qty">
          </mat-form-field>
        </form>
        

        <button mat-raised-button color="warn"   style="max-width: 100px; margin-bottom: 20px;" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="accent" style="max-width: 100px; margin-bottom: 20px;" mat-dialog-close (click)="saveSelected()">Save</button>
        
        <button mat-button (click)="testButt()">test</button>

        </div>
    </mat-card-content>


  </mat-card>
