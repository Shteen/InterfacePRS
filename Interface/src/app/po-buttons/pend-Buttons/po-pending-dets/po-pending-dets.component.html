<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="dno">
      <th mat-header-cell *matHeaderCellDef> DNO </th>
      <td mat-cell *matCellDef="let element"> {{element.dno}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="des">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.des}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="um">
      <th mat-header-cell *matHeaderCellDef> UM </th>
      <td mat-cell *matCellDef="let element"> {{element.um}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef> QTY </th>
      <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
    </ng-container>

    <ng-container matColumnDef="UCb">
      <th mat-header-cell *matHeaderCellDef> UC w/o Vat </th>
      <td mat-cell *matCellDef="let element"> {{element.UCb}} </td>
    </ng-container>

    <ng-container matColumnDef="UCw">
      <th mat-header-cell *matHeaderCellDef> UC w/ Vat  </th>
      <td mat-cell *matCellDef="let element"> {{element.UCw}} </td>
    </ng-container>

    <ng-container matColumnDef="net">
      <th mat-header-cell *matHeaderCellDef> Net Amount</th>
      <td mat-cell *matCellDef="let element"> {{element.net}} </td>
    </ng-container>

    <ng-container matColumnDef="tcost">
      <th mat-header-cell *matHeaderCellDef> Total Cost </th>
      <td mat-cell *matCellDef="let element"> {{element.tcost}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
