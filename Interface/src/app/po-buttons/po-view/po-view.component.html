<mat-card style="max-height: 500px; overflow-y: scroll;">
    <mat-card-header  style=" color: aliceblue; font-size: 20px;">P.O. Information</mat-card-header>


    <mat-card-content  style=" padding-top: 10px;">
        <div class="row">
            <mat-form-field style="max-width: 290px; padding-right: 20px;">
                <mat-label>CPREPNO</mat-label>
                <input matInput value="autogen">
            </mat-form-field>
            <mat-form-field style="max-width: 290px;">
                <mat-label>Date</mat-label>
                <input matInput value="autogen">
            </mat-form-field>
        </div>
    </mat-card-content>
<hr>
    <mat-card-content style="background-color: #38835e; padding-top: 20px;" >
        <div class="row">
            <mat-form-field style="max-width: 600px;">
                <mat-label>Supplier</mat-label>
                <input matInput value="autogen">
            </mat-form-field>
        </div>

        <div class="row" >
            <mat-form-field style="max-width: 290px; padding-right: 20px;">
                <mat-label>Supplier Number</mat-label>
                <input matInput value="autogen">
            </mat-form-field>
            <mat-form-field style="max-width: 290px;">
                <mat-label>TERM(s)</mat-label>
                <input matInput value="autogen">
            </mat-form-field>

            <mat-form-field style="max-width: 290px; padding-right: 20px;">
                <mat-label>Canvas Number</mat-label>
                <input matInput value="autogen">
            </mat-form-field>
            <mat-form-field style="max-width: 290px;">
                <mat-label>Canvas Date</mat-label>
                <input matInput value="autogen">
            </mat-form-field>

            <mat-form-field style="max-width: 290px; padding-right: 20px;">
                <mat-label>Company</mat-label>
                <input matInput value="autogen">
            </mat-form-field>
            <mat-form-field style="max-width: 290px;">
                <mat-label>Department</mat-label>
                <input matInput value="autogen">
            </mat-form-field>

            <mat-form-field style="max-width: 600px;">
                <mat-label>Remarks</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
        </div>

    </mat-card-content>

    <mat-card-content>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>


    <mat-card-content>
        <div class="example-button-row" mat-form-field style="max-width: 600px; ">
            <button mat-raised-button color="accent">Save</button>
            <button mat-raised-button color="accent" mat-dialog-close>Close</button>
        </div>
    </mat-card-content>


</mat-card>
